<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chapter 14 Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<div class="p-4 bg-warning">
<h1>Employee data</h1>
<div class="form-group">
      <label for="f_name">First Name:</label>
      <input type="text" class="form-control" id="fname" name="fname">
    </div>
    <div class="form-group">
      <label for="l_name">Last Name </label>
      <input type="text" class="form-control" id="lname" name="lname">
    </div>
	<div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="addy" name="addy">
    </div>
	<div class="form-group">
      <label for="city">Salary</label>
      <input type="text" class="form-control" id="salary" name="salary">
    </div>
	<div class="form-group">
      <label for="phone_no">Department :</label>
      <input type="text" class="form-control" id="" name="dept">
    </div>
	<div class="form-group">
      <label for="join_date">Join Date:</label>
      <input type="date" name="join_date">
    </div>

    <button type="submit" class="btn btn-primary" name="member">Submit</button>
  </form>
</div>
</div>
</div>


</body>
</html>
